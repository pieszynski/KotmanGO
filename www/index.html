<!DOCTYPE html>
<html lang="pl">
<head>
	<title>Kotman GO</title>

	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

    <div style="position:absolute; top:0; left:0;">
    	<i class="material-icons">menu</i>
    	<i class="material-icons">arrow_back</i>
    	<i class="material-icons">play_circle_outline</i>
        <i class="kotmango-icons">kotmango_nietoperz</i>
        <i class="kotmango-icons">kotmango_rybka</i>
        <i class="kotmango-icons">kotmango_drzewo</i>
        <i class="kotmango-icons">kotmango_orzel</i>
        <i class="kotmango-icons">kotmango_pies</i>

        <i class="kotmango-icons">kotmango_mysz</i>

    <div class="back-pane"><div class="play-pane">

        <div class="p13"></div>

        <div class="line2 anim-line2"></div>

        <div class="p22"></div>

        <div class="line3 anim-line3"></div>
        <div class="p31"></div>

        <div class="line4 anim-line4"></div>
        <div class="p41"></div>
        <div class="p42"></div>

        <div class="line5 anim-line5"></div>
        <div class="p51"></div>

    </div></div>

	<script type="text/javascript" src="js/index.js"></script>

</html>
